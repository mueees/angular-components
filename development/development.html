<!DOCTYPE html>
<html ng-app="development">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../dist/styles.css"/>
    <title>Components</title>
</head>
<body>

<!-- Add libraries -->

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<script src="../dist/mue.js"></script>

<script>
    angular.module('development', [
        'mue.core.list-group'
    ]).controller('Test', function ($scope) {
        function _deleteCalendar(item) {
            _.remove($scope.config.items, function (n) {
                return n.id == item.id;
            });
        }

        function _showMenu(item) {
            console.log('showMenu');
        }

        var actions = [
            {
                icon: 'trash',
                handler: _deleteCalendar
            },
            {
                icon: 'gear',
                handler: _showMenu
            }
        ];

        $scope.config = {
            clickHandler: function (item) {
                item.active = !item.active;
            },

            items: [
                {
                    id: '1',
                    active: false,
                    text: 'Birthday',
                    icon: 'desktop',
                    actions: actions
                },
                {
                    id: '2',
                    active: true,
                    text: 'Holiday',
                    icon: 'trash'
                }
            ],
            ui: {
                flat: true,
                dark: false
            }
        };
    });
</script>

<div ng-controller="Test">
    <mue-list-group mue-config="config"></mue-list-group>
</div>
</body>
</html>
