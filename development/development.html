<!DOCTYPE html>
<html ng-app="mue">
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../dist/styles.css"/>

    <title>Components</title>
</head>
<body>

<!-- Add libraries -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../dist/mue.js"></script>

<div ng-controller="Test">
    {{row}}

    <div mue-tree>
        <ul mue-tree-nodes ng-model="rows">
            <li ng-repeat="row in rows" ui-tree-node>
                <ol ui-tree-nodes ng-model="row.columns">
                    <li ng-repeat="column in row.columns" mue-tree-node>
                    </li>
                </ol>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
