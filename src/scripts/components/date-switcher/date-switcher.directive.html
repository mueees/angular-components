<button class="btn btn-lagoon mue-date-switcher-today" ng-click="today()" ng-disabled="isDisabled()">Today</button>


<div class="btn-group mue-date-switcher-navigation">
    <button type="button" class="btn btn-lagoon" ng-click="prev()"> &lt; </button>
    <button type="button" class="btn btn-lagoon" ng-click="next()"> &gt; </button>
</div>

<mue-date-viewer mue-config="dateViewerConfiguration"></mue-date-viewer>
