<div class="mue-calendar-manager">
    <div class="panel mue-panel mue-panel-wide mue-panel-lagoon">
        <div class="panel-heading">
            {{title}}
        </div>
        <div class="panel-body">
            <div class="list-group mue-list-group mue-list-group-flat mue-list-group-dark">
                <div class="list-group-item list-group-item-lagoon">
                    <div class="pull-left">
                        <i class="fa fa-desktop mue-icon"></i>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-clear" data-link="remove">
                            <i class="fa fa-trash mue-icon"></i>
                        </button>
                    </div>
                    <div class="mue-list-group-content">
                        Birthday
                    </div>
                </div>
                <div class="list-group-item list-group-item-lagoon">
                    <div class="pull-left">
                        <i class="fa fa-desktop mue-icon"></i>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-clear" data-link="remove">
                            <i class="fa fa-trash mue-icon"></i>
                        </button>
                    </div>
                    <div class="mue-list-group-content">
                        Event
                    </div>
                </div>
                <div class="list-group-item list-group-item-lagoon">
                    <div class="pull-left">
                        <i class="fa fa-desktop mue-icon"></i>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-clear" data-link="remove">
                            <i class="fa fa-trash mue-icon"></i>
                        </button>
                    </div>
                    <div class="mue-list-group-content">
                        Weeding
                    </div>
                </div>
                <div class="list-group-item list-group-item-lagoon">
                    <div class="pull-left">
                        <i class="fa fa-desktop mue-icon"></i>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-clear" data-link="remove">
                            <i class="fa fa-trash mue-icon"></i>
                        </button>
                    </div>
                    <div class="mue-list-group-content">
                        Work
                    </div>
                </div>
                <div class="list-group-item list-group-item-lagoon">
                    <div class="pull-left">
                        <i class="fa fa-desktop mue-icon"></i>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-clear" data-link="remove">
                            <i class="fa fa-trash mue-icon"></i>
                        </button>
                    </div>
                    <div class="mue-list-group-content">
                        Holidays
                    </div>
                </div>
            </div>
            <ul class="mue-toolbar-action mue-toolbar-action-horizontal mue-toolbar-action-dark">
                <li>
                    <button data-link="new" class="btn btn-clear">
                        <i class="fa fa-plus mue-icon"></i>
                    </button>
                </li>
                <li>
                    <button data-link="select" class="btn btn-clear">
                        <i class="fa fa-check-square-o mue-icon"></i>
                    </button>
                </li>
                <li>
                    <button data-link="unSelect" class="btn btn-clear">
                        <i class="fa fa-square-o mue-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="calendar-manager-footer"></div>
</div>
