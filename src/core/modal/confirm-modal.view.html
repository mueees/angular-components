<div class="modal-header">
    <button type="button" class="close">
        <span>X</span></button>
    <h4 class="modal-title">
        Confirm
    </h4>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{decline}}</button>
    <button type="button" class="btn btn-lagoon btn-action" ng-click="ok()">{{accept}}</button>
</div>
